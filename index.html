<!DOCTYPE HTML>
<html lang = "en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iframe in css</title>
<style>
    .iframe-container {
        width: 200%;
        height: 200px;
        border: 1px solid #ff0404;
    }
    .iframe-content{
        color: red;
        font-size: 20px;
    }
</style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://example.com" frameborder="0" class="iframe-content"></iframe>
        
    </div>
</body>
</html>
